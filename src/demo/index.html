  <head>

  <body>
    <div id="map"></div>
    <div id="controls">
      <h2>zartigl</h2>
      <div class="control-group">
        <label>Speed factor</label>
        <input
          type="range"
          id="speed"
          min="0.01"
          max="2"
          step="0.01"
          value="0.25"
        />
        <span id="speed-val">0.25</span>
      </div>
      <div class="control-group">
        <label>Trail fade</label>
        <input
          type="range"
          id="fade"
          min="0.9"
          max="0.999"
          step="0.001"
          value="0.996"
        />
        <span id="fade-val">0.996</span>
      </div>
      <p id="status">Initializing...</p>
    </div>
    <script type="module" src="./main.ts"></script>
